<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual keyboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./favicon/site.webmanifest">
  </head>
  <body>
    <h1 class="main-title">Virtual keyboard</h1>
    <div class="display">
      <textarea class="display__textarea" name="main-display" autofocus></textarea>
    </div>
    <p class="description">Keyboard</p>
    <div class="keyboard">
      <div class="keyboard__row keyboard__row--0">
        <button class="keyboard__key" type="button">§</button>
        <button class="keyboard__key" type="button">1</button>
        <button class="keyboard__key" type="button">2</button>
        <button class="keyboard__key" type="button">3</button>
        <button class="keyboard__key" type="button">4</button>
        <button class="keyboard__key" type="button">5</button>
        <button class="keyboard__key" type="button">6</button>
        <button class="keyboard__key" type="button">7</button>
        <button class="keyboard__key" type="button">8</button>
        <button class="keyboard__key" type="button">9</button>
        <button class="keyboard__key" type="button">0</button>
        <button class="keyboard__key" type="button">-</button>
        <button class="keyboard__key" type="button">=</button>
        <button class="keyboard__key backspace" type="button">⌫ Backspace</button>
      </div>
      <div class="keyboard__row  keyboard__row--1">
        <button class="keyboard__key tab" type="button">Tab ↹</button>
        <button class="keyboard__key" type="button">й</button>
        <button class="keyboard__key" type="button">ц</button>
        <button class="keyboard__key" type="button">у</button>
        <button class="keyboard__key" type="button">к</button>
        <button class="keyboard__key" type="button">е</button>
        <button class="keyboard__key" type="button">н</button>
        <button class="keyboard__key" type="button">г</button>
        <button class="keyboard__key" type="button">ш</button>
        <button class="keyboard__key" type="button">щ</button>
        <button class="keyboard__key" type="button">з</button>
        <button class="keyboard__key" type="button">х</button>
        <button class="keyboard__key" type="button">ъ</button>
        <button class="keyboard__key delete" type="button">Delete</button>
      </div>
      <div class="keyboard__row  keyboard__row--2">
        <button class="keyboard__key caps-lock" type="button">Caps Lock 	⇪</button>
        <button class="keyboard__key" type="button">ф</button>
        <button class="keyboard__key" type="button">ы</button>
        <button class="keyboard__key" type="button">в</button>
        <button class="keyboard__key" type="button">а</button>
        <button class="keyboard__key" type="button">п</button>
        <button class="keyboard__key" type="button">р</button>
        <button class="keyboard__key" type="button">о</button>
        <button class="keyboard__key" type="button">л</button>
        <button class="keyboard__key" type="button">д</button>
        <button class="keyboard__key" type="button">ж</button>
        <button class="keyboard__key" type="button">э</button>
        <button class="keyboard__key" type="button">ё</button>
        <button class="keyboard__key enter" type="button">Enter 	↵</button>
      </div>
      <div class="keyboard__row  keyboard__row--3">
        <button class="keyboard__key shift" type="button">Shift ⇧</button>
        <button class="keyboard__key" type="button">]</button>
        <button class="keyboard__key" type="button">я</button>
        <button class="keyboard__key" type="button">ч</button>
        <button class="keyboard__key" type="button">с</button>
        <button class="keyboard__key" type="button">м</button>
        <button class="keyboard__key" type="button">и</button>
        <button class="keyboard__key" type="button">т</button>
        <button class="keyboard__key" type="button">ь</button>
        <button class="keyboard__key" type="button">б</button>
        <button class="keyboard__key" type="button">ю</button>
        <button class="keyboard__key" type="button">/</button>
        <button class="keyboard__key up" type="button">	↑ Up</button>
        <button class="keyboard__key shift" type="button">Shift ⇧</button>
      </div>
      <div class="keyboard__row  keyboard__row--4">
        <button class="keyboard__key ctrl active" type="button">Ctrl ^</button>
        <button class="keyboard__key option" type="button">Option ⌥</button>
        <button class="keyboard__key command" type="button">Command ⌘</button>
        <button class="keyboard__key space" type="button">Space</button>
        <button class="keyboard__key command" type="button">Command ⌘</button>
        <button class="keyboard__key option" type="button">Option ⌥</button>
        <button class="keyboard__key left" type="button">← Left</button>
        <button class="keyboard__key down" type="button">	↓ Down</button>
        <button class="keyboard__key right" type="button">Right →</button>
      </div>
    </div>
  </body>
</html>
